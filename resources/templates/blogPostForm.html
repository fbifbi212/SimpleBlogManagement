<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Blog Post Form</title>
  </head>
  <body>
    <h1>Create/Edit Blog Post</h1>

    <form method="post" th:action="@{/posts/save}" th:object="${post}">
      <input type="hidden" th:field="*{id}" />
      <label>Title: <input type="text" th:field="*{title}" /></label><br />
      <label>Content: <textarea th:field="*{content}"></textarea></label><br />
      <button type="submit">Save</button>
    </form>

    <a href="/posts">Back to Blog Post List</a>
  </body>
</html>
